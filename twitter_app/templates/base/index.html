<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <title>{% block website_title %} Twitter application {% endblock %}</title>
    <link rel="icon" href="{% static 'twitter/images/fav.png' %}" type="image/png" sizes="16x16">
    {% block css_files %}
        <link rel="stylesheet" href="{% static 'twitter/css/main.min.css' %}">
        <link rel="stylesheet" href="{% static 'twitter/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'twitter/css/color.css' %}">
        <link rel="stylesheet" href="{% static 'twitter/css/responsive.css' %}">
    {% endblock %}

</head>
<body>
{% block content %}
{% endblock %}
<script src="{% static 'twitter/js/main.min.js' %}"></script>
<script src="{% static 'twitter/js/script.js' %}"></script>
<script src="{% static 'twitter/js/twitter.js' %}"></script>
<script src="{% static 'twitter/js/map-init.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8c55_YHLvDHGACkQscgbGLtLRdxBDCfI"></script>

</body>
</html>
